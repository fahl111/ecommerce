<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="margin-bottom: 180px;">
  <div class="row justify-content-center">
    {% if b %}
    {% for i in b %}
      <div class="col-sm-4 mb-5">
        <div class="card">
          <img src="{{ i.image.url }}" height="200px" width="100%" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title text-center">{{ i.name }}</h5>
            <p class="card-text text-center">{{ i.price }}</p>
            <a href="{% url 'shop:detail' i.name %} " class="btn btn-success d-block mx-auto">Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
    {% else %}
    <div><center>
      <h1>No Result Found</h1>
      </center>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
